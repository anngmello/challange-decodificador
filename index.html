<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificar e Codificador</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="shortcut icon" href="imagens/tecnologia.png" type="image/x-icon">
</head>
<body>
    
    <main class="main container">
        <header class="cabecalho">
            <img src="imagens/tecnologia.png" alt="logo tecnologia">
            <h1></h1>
        </header>

        <div class="container-input">
            <div class="input">
                <textarea  id="input-texto" placeholder="Digite seu texto"></textarea>
                <p>Apenas letras minúsculas e sem acento.</p>
            
        </div>
        <div id="output">
            <img src="imagens/lupa2.png" alt="logo tecnologia">
            <h2>Nenhuma mensagem encontrada </h2>
              <span> Digite um texto que você deseja criptografar ou descriptografar.</span>
            </div>      
            </div>

            <div class="buttons">
                <div class="container-bnt">
                    <button onclick="criptografar()" class="bnt-criptografar">Criptografar</button>
                    <button onclick="descriptografar()" class="bnt-descriptografar">Descriptografar</button>
                </div>
            </div>
    </main>

    <footer class="rodape">
        <div class="icons">
            <a href="https://github.com/anngmello"><ion-icon name="logo-github"></ion-icon> </a>            
        </div>
        <h3>Desenvolvido por Angela Mello</h3>
    </footer>

    <script src="interacao/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
